<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colegio Inmaculada Concepción</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4A90E2;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], select {
      padding: 10px;
      border: 2px solid #B3E5FC;
      border-radius: 5px;
      margin-right: 10px;
      outline: none;
      transition: border-color 0.3s ease;
      font-size: 1em;
    }

    input[type="text"]:focus, select:focus {
      border-color: #4A90E2;
    }

    button {
      padding: 10px 15px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #357ABD;
    }

    #imageDisplay {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      background: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .image-container img {
      flex-shrink: 0;
      width: 100%;
      height: auto;
      max-width: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .image-info {
      flex: 1;
    }

    .image-info h2 {
      color: #4A90E2;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .image-info p {
      margin: 5px 0;
      line-height: 1.5;
    }

    .info-label {
      font-weight: bold;
      color: #666;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #4A90E2;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-link:hover {
      background-color: #357ABD;
    }

    @media (max-width: 768px) {
      .image-container {
        flex-direction: column;
        align-items: center;
      }

      .image-container img {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
      }

      .image-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Colegio Inmaculada Concepción</h1>

  <form id="searchForm">
    <input type="text" name="query" id="searchQuery" placeholder="Buscar imágenes por palabra clave...">
    <select name="category" id="categorySelect">
      <option value="">Todas las categorías</option>
      <option value="ajedrez">Ajedrez</option>
      <option value="futbol">Fútbol</option>
      <option value="natacion">Natación</option>
      <option value="basketball">Basketball</option>
    </select>
    <button type="submit">Buscar</button>
  </form>

  <div id="imageDisplay"></div>

  <script>
    const images = [
      { 
        file: 'Ajedrez.jpg', 
        category: 'ajedrez', 
        tags: ['ajedrez', 'tablero', 'juego', 'estrategia'],
        title: 'Torneo de Ajedrez 2024',
        fecha: '16 de Agosto, 2024',
        descripcion: 'Final del torneo de ajedrez en honor a nuestra señora de la asuncion',
        participantes: 'Maveth Yoshua, Angel Gabriel',
        logros: 'Primer lugar y segundo lugar'
      },
      { 
        file: 'Futbol_femenino.jpg', 
        category: 'futbol', 
        tags: ['Femenino', 'futbol', '2024'],
        title: 'Campeonato de futbol femenino',
        fecha: '8 de Agosto, 2024',
        descripcion: 'Felicitamos al equipo Sub-Campeón de la liga de fútbol-sala femenino.',
        participantes: 'Séptimo grado "C"',
        logros: 'Ganar el partido con mucho esfuerzo y dedicación'
      }
    ];

    function displayImages(imagesToShow) {
      const imageDisplay = document.getElementById('imageDisplay');
      imageDisplay.innerHTML = '';
      
      imagesToShow.forEach(image => {
        const container = document.createElement('div');
        container.className = 'image-container';
        
        const imgElement = document.createElement('img');
        imgElement.src = image.file;
        imgElement.alt = image.title;

        const downloadLink = document.createElement('a');
        downloadLink.className = 'download-link';
        downloadLink.href = image.file; // Ruta directa a la imagen
        downloadLink.download = image.file.split('/').pop(); // Nombre del archivo para la descarga
        downloadLink.innerText = 'Descargar imagen';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'image-info';
        
        infoDiv.innerHTML = `
          <h2>${image.title}</h2>
          <p><span class="info-label">Fecha:</span> ${image.fecha}</p>
          <p><span class="info-label">Descripción:</span> ${image.descripcion}</p>
          <p><span class="info-label">Participantes:</span> ${image.participantes}</p>
          <p><span class="info-label">Logros:</span> ${image.logros}</p>
        `;
        
        container.appendChild(imgElement);
        container.appendChild(infoDiv);
        container.appendChild(downloadLink); // Agregar el enlace de descarga
        imageDisplay.appendChild(container);
      });
    }

    function searchImages(query, category) {
      return images.filter(image => {
        if (category && image.category !== category) return false;
        if (!query) return true;

        query = query.toLowerCase();
        return image.title.toLowerCase().includes(query) ||
               image.descripcion.toLowerCase().includes(query) ||
               image.participantes.toLowerCase().includes(query) ||
               image.logros.toLowerCase().includes(query) ||
               image.tags.some(tag => tag.toLowerCase().includes(query)) ||
               image.category.toLowerCase().includes(query);
      });
    }

    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const query = document.getElementById('searchQuery').value.trim();
      const category = document.getElementById('categorySelect').value;

      const results = searchImages(query, category);

      if (results.length > 0) {
        displayImages(results);
      } else {
        document.getElementById('imageDisplay').innerHTML = '<p>No se encontraron imágenes que coincidan con tu búsqueda.</p>';
      }
    });

    displayImages(images);
  </script>
</body>
</html>
