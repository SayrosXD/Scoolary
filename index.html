        // Sistema de likes actualizado para usar Netlify Functions
        async function getLikesFromNetlify(id) {
            try {
                const response = await fetch(`functions/like?id=${id}`);
                const data = await response.json();
                return data.likes;
            } catch (error) {
                console.error("Error obteniendo likes:", error);
                return localStorage.getItem(`likes_${id}`) || 0;
            }
        }

        async function updateLikesWithNetlify(id) {
            try {
                const response = await fetch(`/.netlify/functions/like`, {
                    method: "POST",
                    body: JSON.stringify({ id: id })
                });
                const data = await response.json();
                localStorage.setItem(`liked_${id}`, 'true');
                return data.likes;
            } catch (error) {
                console.error("Error actualizando likes:", error);
                const currentLikes = parseInt(localStorage.getItem(`likes_${id}`)) || 0;
                localStorage.setItem(`likes_${id}`, currentLikes + 1);
                return currentLikes + 1;
            }
        }

        function hasLiked(id) {

        // Función actualizada para crear tarjetas de noticias
        function createNewsCard(news) {
    const likes = localStorage.getItem(`likes_${news.id}`) || 0;
    const isLiked = localStorage.getItem(`liked_${news.id}`) === 'true';
    
    return `
        <div class="news-card" data-category="${news.category}">
            <img class="news-image" src="${news.image}" alt="${news.title}">

                <button class="heart-button" onclick="handleLike(${news.id})">

                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="likes-count" id="like-count-${news.id}">${likes}</span>

}

        async function handleLike(id) {
    const heartIcon = document.querySelector(`[onclick="handleLike(${id})"] .heart-icon`);
    const likesCountElement = document.getElementById(`like-count-${id}`);
    const isLiked = localStorage.getItem(`liked_${id}`) === 'true';

    if (!isLiked) {
        heartIcon.classList.add('liked');
        const currentLikes = parseInt(likesCountElement.textContent) || 0;
        const newLikes = currentLikes + 1;
        localStorage.setItem(`likes_${id}`, newLikes);
        localStorage.setItem(`liked_${id}`, 'true');
        likesCountElement.textContent = newLikes;

        try {
            await updateLikesWithNetlify(id);
        } catch (error) {
            console.error("Error updating likes:", error);
        }
    } else {
        heartIcon.classList.remove('liked');
        const currentLikes = parseInt(likesCountElement.textContent) || 0;
        const newLikes = Math.max(0, currentLikes - 1);
        localStorage.setItem(`likes_${id}`, newLikes);
        localStorage.setItem(`liked_${id}`, 'false');
        likesCountElement.textContent = newLikes;
    }
}

// Función para filtrar y ordenar noticias por fecha
function filterNews(category) {
    const newsGrid = document.querySelector('.news-grid');
    const filteredNews = category === 'Todas las categorías'
        ? newsData
        : newsData.filter(news => news.category === category);
    
    // Ordenar por fecha descendente
    filteredNews.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    newsGrid.innerHTML = filteredNews.map(createNewsCard).join('');
}

        .sort((a, b) => new Date(b.date) - new Date(a.date));
    const newsGrid = document.querySelector('.news-grid');
    newsGrid.innerHTML = filteredNews.map(createNewsCard).join('');
});

            news.description.toLowerCase().includes(searchText))
        )
        .sort((a, b) => new Date(b.date) - new Date(a.date));

});
